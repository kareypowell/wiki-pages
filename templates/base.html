<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
	  <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
	  <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

	  <title>Wiki App - Karey Powell</title>
	</head>

	<body>
	  <div class="container">

	  	<div class="navbar">
			  <div class="navbar-inner">
			    <a class="brand" href="/">Wiki-Pages</a>
			    <ul class="nav pull-right">
			      {% if user %}
				      <li><a href="/_history{{path}}">History</a></li>
			      	<li><a href="/_edit{{path}}">Edit</a></li>
			      	<li><a href="/logout">{{user.username}} (Logout)</a></li>
			      {% else %}
			      	<li><a href="/signup">Signup</a></li>
			      	<li><a href="/login">Login</a></li>
			      {% endif %}
			    </ul>
			  </div>
			</div>

		  <div id="content">
			  {% block content %}
			  {% endblock %}
		  </div>

		  <div>{{age}}</div>
	  </div>
	</body>
</html>
