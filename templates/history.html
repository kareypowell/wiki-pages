{% extends "base.html" %}
{% block content %}
    <table>
    {% for p in posts %}
        <tr>
            <td>{{p.created_at.strftime("%a, %d %b %Y %H:%M:%S")}}</td>
            <td>{{p.content}}</td>
            <td><a href="{{path}}?v={{p.key().id() | safe }}">view</a></td>
            <td><a href="/_edit{{path}}?v={{p.key().id() | safe }}">edit</a></td>
        </tr>
{% endfor %}
    </table>
{% endblock %}
